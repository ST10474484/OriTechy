<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Product/Service Enquiry — OriTech</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--primary:#007bff;--bg:#f6f8fb;--dark:#1c1c1e;--light:#fff;--radius:12px}
    *{box-sizing:border-box;margin:0;padding:0} body{font-family:Inter,Arial,sans-serif;background:var(--bg);color:var(--dark)}
    .container{width:92%;max-width:900px;margin:0 auto} a{text-decoration:none;color:inherit}
    .site-header{background:var(--light);box-shadow:0 2px 10px rgba(0,0,0,.06);position:sticky;top:0;z-index:50}
    .header-inner{display:flex;justify-content:space-between;align-items:center;padding:1rem 0}
    .logo img{height:42px}.main-nav ul{display:flex;gap:1.25rem;list-style:none}
    .main-nav a:hover,.main-nav a[aria-current="page"]{color:var(--primary)}
    h1{margin:1.4rem 0 .4rem}.lead{opacity:.9}
    form{background:#fff;padding:1.5rem;border-radius:var(--radius);box-shadow:0 2px 8px rgba(0,0,0,.06);margin:1.2rem 0}
    .grid{display:grid;gap:1rem}.grid--2{grid-template-columns:repeat(auto-fit,minmax(220px,1fr))}
    label{display:block;margin-bottom:.35rem;font-weight:600}
    input,select,textarea{width:100%;padding:.8rem;border:1px solid #e4e7ec;border-radius:10px}
    textarea{min-height:120px;resize:vertical}
    .btn{padding:.8rem 1rem;border-radius:12px;background:var(--primary);color:#fff;font-weight:800;border:none;cursor:pointer}
    .site-footer{background:#1c1c1e;color:#b8b9bd;text-align:center;padding:2rem 1rem;margin-top:2rem}
  </style>
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a class="logo" href="index.html"><img src="Assets/make a logo for a we.png" alt="OriTech logo"></a>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li><li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li><li><a href="enquiry.html" aria-current="page">Enquiry</a></li><li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <h1>Product / Service Enquiry</h1>
  <p class="lead">Ask about availability, bulk quotes, warranties, trade-ins, or post-sale support. We typically reply within one business day.</p>

  <form onsubmit="event.preventDefault();alert('Thanks! We\'ve received your enquiry.');">
    <div class="grid grid--2">
      <div>
        <label for="name">Full Name</label>
        <input id="name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" required>
      </div>
      <div>
        <label for="phone">Phone (optional)</label>
        <input id="phone" type="tel" placeholder="+27…">
      </div>
      <div>
        <label for="preferred">Preferred Contact</label>
        <select id="preferred">
          <option>Email</option><option>Phone</option>
        </select>
      </div>
    </div>

    <div class="grid grid--2">
      <div>
        <label for="category">Category</label>
        <select id="category" required>
          <option value="">Choose…</option><option>Phones</option><option>Laptops</option><option>Accessories</option><option>Other</option>
        </select>
      </div>
      <div>
        <label for="product">Product (if known)</label>
        <input id="product" placeholder="e.g., iPhone 15 Pro 128GB">
      </div>
    </div>

    <div class="grid grid--2">
      <div>
        <label for="qty">Quantity</label>
        <input id="qty" type="number" min="1" value="1">
      </div>
      <div>
        <label for="budget">Budget (optional)</label>
        <input id="budget" placeholder="e.g., R25,000">
      </div>
    </div>

    <div>
      <label for="message">Details</label>
      <textarea id="message" placeholder="Tell us what you need, delivery timelines, support questions, etc." required></textarea>
    </div>

    <div style="margin:.6rem 0">
      <label><input type="checkbox" required> I agree to the <a href="#" target="_blank">privacy policy</a> and to be contacted about my enquiry.</label>
    </div>

    <button class="btn" type="submit">Send Enquiry</button>
  </form>
</main>

<footer class="site-footer">
  <p>&copy; 2025 OriTech • Need urgent help? <a href="contact.html" style="color:#fff;text-decoration:underline">Contact us</a></p>
</footer>
</body>
</html>
